<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/styles/custom.css" />
    <script
      src="https://res.cdn.office.net/teams-js/2.31.1/js/MicrosoftTeams.min.js"
      xintegrity="sha384-ihAqYgEJz9hzEU+HaYodG1aTzjebC/wKXQi1nWKZG7OLAUyOL9ZrzD/SfZu79Jeu"
      crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/facial_recognition.js"></script>
    <title>AttendEase - Professor Dashboard</title>
    <style>
      /* Removed .dashboard-actions CSS */
      #exportCsvBtn {
        padding: 10px 15px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        /* Added margin for new location */
        margin-top: 15px;
        margin-bottom: 20px;
        display: block; 
      }
      #exportCsvBtn:hover {
        background-color: #005a9e;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <h1>Onsite Attendance Simulation</h1>
      
      <div>
        <h3>Facial Recognition Attendance System</h3>
        
        <!-- Camera Status -->
        <div id="cameraStatus" style="margin-bottom: 15px;">
          <p><strong>Camera Status:</strong> <span id="statusText">Checking...</span></p>
        </div>
        
        <!-- Camera Selection -->
        <div id="cameraSelection" style="margin-bottom: 15px;">
          <label for="cameraSelect"><strong>Select Camera:</strong></label>
          <select id="cameraSelect" style="margin-left: 10px; margin-right: 10px;">
            <option value="">No cameras available</option>
          </select>
          <button id="refreshCamerasBtn">Refresh Cameras</button>
        </div>
        
        <!-- Control Buttons -->
        <div style="margin-bottom: 20px;">
          <button id="startCameraBtn" disabled>Start Camera</button>
          <button id="stopCameraBtn" disabled>Stop Camera</button>
          <button id="refreshStatusBtn">Refresh Status</button>
        </div>
        
        <!-- Video Feed -->
        <div id="videoContainer" style="margin-bottom: 20px;">
          <h4>Live Camera Feed:</h4>
          <div id="videoFrame" style="border: 2px solid #ccc; width: 640px; height: 480px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
            <video id="cameraVideo" width="640" height="480" style="display: none;"></video>
            <canvas id="processedCanvas" width="640" height="480" style="display: none;"></canvas>
            <p id="videoPlaceholder">Camera not active</p>
          </div>
        </div>
        
        <!-- Detected Faces Info -->
        <div id="facesInfo">
          <h4>Detected Faces:</h4>
          <p><strong>Total Faces Detected:</strong> <span id="faceCount">0</span></p>

          <!-- MOVED: Export CSV Button (No onclick attribute) -->
          <button id="exportCsvBtn">
            ⬇️ Export Attendance Report (CSV)
          </button>

          <div id="facesList"></div>
        </div>
        
        <!-- System Messages -->
        <div id="messages" style="margin-top: 20px; min-height: 50px; border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9;">
          <p>System ready. Click "Start Camera" to begin facial recognition.</p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Initialize Microsoft Teams App
      microsoftTeams.appInitialization.notifySuccess();
    </script>
  </body>
</html>
